<!DOCTYPE html>

<style type="text/css">body, html, .dplayer {padding: 0;margin: 0;width: 100%;height: 100%;color: #aaa;background-color: #000;}a{text-decoration: none;}</style>
<script type="text/javascript" src="//cdn.jsdelivr.net/gh/jszkiss/jszkiss.github.io/files/ad_320-200.js"></script>

<body>
<div id="dplayer"></div>
<script type="text/javascript">
var vurl = window.location.href.split("url=")[1];
const dp = new DPlayer({
    container: document.getElementById('dplayer'),
	autoplay: false,
    loop: true,
    video: {
        url: vurl,
        pic: 'logo_all.jpg'
    }
});

</script>
</body>
